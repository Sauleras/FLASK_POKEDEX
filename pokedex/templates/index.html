<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Flask-Pokedex | Sauleras</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/pikachu-favicon.png') }}">
</head>
<body style="background-image: url({{ url_for('static', filename='images/bg.jpg') }});">
    <div class="container">
        <div class="row justify-content-center boxDex">

            <div class="imgBox col">
                <img src="{{pokemon.sprite}}" alt="{{ pokemon.name }}" class="img-fluid">
            </div>
            <div class="infoBox col">
                <p class="infoNameBg">
                    <span class="numberInfo"><img src="{{ url_for('static', filename='images/pokeball.svg') }}" alt="pokeball" style="vertical-align: sub;"> {{pokemon.number}}</span>
                    <span class="nameText"> {{pokemon.name}}</span>
                </p>   
                <p class="textInfo mt-5">
                    <span class="typeInfo">{{pokemon.type[0].type.name}}</span><span class="typeInfo2">{{pokemon.type[1].type.name}}</span>
                </p>
                <p class="hwInfo mt-5">Height <span class="padWH" id="altura">{{pokemon.height}}</span>m<span class="wt">Weight <span class="padWH" id="peso">{{pokemon.weight}}</span>kg</span></p>
                <input type="hidden" value="{{pokemon.number}}" id="number"> 
            </div>   
            <div class="row boxBtns">
                <div class="col">
                    <button class="btn btnCustom" id="ante"><i class="bi bi-caret-left-fill"></i></button>
                </div>
                <div class="col">
                    <button class=" btn btnCustom" id="prox"><i class="bi bi-caret-right-fill"></i></button>
                </div>
            </div>
        </div>
        <div class="copyright-box">
            <span>© <strong>2023 Saulo Junio</strong></span><br>
            <span>Pokemon images, names and information © <strong>1995-2023 Nintendo/Game freak</strong></span>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/pokedex.js') }}"></script>
</body>
</html>
